<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprenda JS</title>
    <link rel="stylesheet" href="src/output.css" />
    <script src="src/js/script.js" defer></script>
  </head>
  <body class="bg-gradient-to-br from-gray-900 to-black font-poppins">
    <header
      id="header"
      class="fixed bg-gray-900 top-0 left-0 w-full h-20 flex items-center p-3 md:p-8 z-2"
    >
      <nav class="flex justify-between w-full items-center">
        <img
          class="w-12 md:w-13 rounded-xl"
          src="assets/javascript-plain.svg"
          alt="logo-js"
        />
        <ul
          class="hidden md:flex text-gray-100 gap-3 md:gap-14 uppercase font-poppins text-xs font-semibold subpixel-antialiased tracking-wider"
        >
          <li>
            <a
              href="#home"
              class="active-link select-none cursor-pointer relative after:content-[''] after:absolute after:left-1/2 after:-bottom-1 after:w-0 after:h-[2px] after:bg-yellow-200 after:transition-all after:duration-300 hover:after:w-full hover:after:left-0 hover:text-yellow-200 transition-colors duration-300"
              data-class="nav-link"
              >About</a
            >
          </li>
          <li>
            <a
              href="#download"
              class="select-none cursor-pointer relative after:content-[''] after:absolute after:left-1/2 after:-bottom-1 after:w-0 after:h-[2px] after:bg-yellow-200 after:transition-all after:duration-300 hover:after:w-full hover:after:left-0 hover:text-yellow-200 transition-colors duration-300"
              data-class="nav-link"
              >Download</a
            >
          </li>
          <li>
            <a
              href="#contact"
              class="select-none cursor-pointer relative after:content-[''] after:absolute after:left-1/2 after:-bottom-1 after:w-0 after:h-[2px] after:bg-yellow-200 after:transition-all after:duration-300 hover:after:w-full hover:after:left-0 hover:text-yellow-200 transition-colors duration-300"
              data-class="nav-link"
              >Contact</a
            >
          </li>
        </ul>
        <div class="space-x-4">
          <button
            class="hidden md:block shadow-xl/20 shadow-amber-200 transition-all bg-yellow-200 cursor-pointer text-gray-900 w-15 md:w-20 rounded-2xl h-8 md:h-10 font-poppins font-semibold hover:scale-105 hover:bg-yellow-300 active:scale-95 active:bg-yellow-400"
          >
            Login
          </button>
          <button
            id="toggle-nav"
            class="md:hidden text-amber-50 hover:opacity-95 active:scale-95"
          >
            <img
              id="menu-icon"
              class="w-6 mr-2"
              src="assets/menu-rows.png"
              alt="menu-bar"
            />
          </button>
        </div>
      </nav>
    </header>
    <div
      id="mobile-menu"
      class="hidden md:hidden fixed top-22 right-2 z-50 bg-gray-900 w-1/2 p-4 shadow-lg rounded-2xl space-y-5"
    >
      <ul
        class="flex flex-col text-gray-100 font-poppins space-y-4 items-center"
      >
        <li>
          <a
            href="#home"
            class="active-link hover:text-yellow-200 active:text-yellow-400"
            data-class="nav-link"
            >About</a
          >
        </li>
        <li>
          <a
            href="#download"
            class="hover:text-yellow-200 active:text-yellow-400"
            data-class="nav-link"
            >Download</a
          >
        </li>
        <li>
          <a
            href="#contact"
            class="hover:text-yellow-200 active:text-yellow-400"
            data-class="nav-link"
            >Contact</a
          >
        </li>
      </ul>
      <button
        class="bg-yellow-200 transition-all shadow-xl/20 shadow-amber-200 cursor-pointer text-gray-900 w-full rounded-md h-8 font-poppins font-semibold hover:scale-105 hover:bg-yellow-300 active:scale-95 active:bg-yellow-400"
      >
        Login
      </button>
    </div>
    <main>
      <section
        id="home"
        class="h-screen mt-20 grid grid-cols-1 md:grid-cols-2 place-items-center section"
      >
        <div
          class="bg-gray-700 w-60 md:w-80 md:h-64 h-40 rounded-2xl p-3 md:p-5 font-poppins flex flex-col gap-2 md:gap-3 shadow-xl/60"
        >
          <h1
            class="bg-gradient-to-r from-green-600 via-yellow-300 to-yellow-200 font-black text-xl md:text-3xl text-transparent bg-clip-text h1-section"
            data-text="Learning Tailwind"
          ></h1>
          <p class="text-sm text-gray-400">
            This page is just for learning Tailwind
          </p>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <img
            class="w-20 md:w-40 animate-bounce z-0"
            src="assets/html5-original.svg"
            alt="logo-html"
          />
          <img
            class="w-20 md:w-40 animate-bounce z-0"
            src="assets/tailwindcss-original.svg"
            alt="logo-tailwind"
          />
          <img
            class="col-span-2 justify-self-center w-20 md:w-40 rounded-xl animate-bounce z-0"
            src="assets/javascript-plain.svg"
            alt="logo-js"
          />
        </div>
      </section>
      <section
        id="download"
        class="h-screen section flex justify-center items-center"
      >
        <div class="flex flex-col gap-15">
          <div class="flex flex-col items-center text-center">
            <h1
              class="text-yellow-200 text-4xl h1-section"
              data-text="Download our application"
            ></h1>
            <p class="text-md text-yellow-50">
              A awesome application to do nothing
            </p>
          </div>
          <button
            class="bg-blue-600 text-gray-100 rounded-xl h-10 w-1/2 self-center transition-all duration-300 ease-out cursor-pointer drop-shadow-lg drop-shadow-blue-600/50 hover:scale-105 hover:bg-blue-700 active:scale-95 active:bg-blue-900"
          >
            Don't Download
          </button>
        </div>
      </section>
      <section
        id="contact"
        class="h-screen section flex items-center overflow-hidden"
      >
        <div class="hidden md:block self-start w-xl xl:w-4xl">
          <img src="assets/customer-service.png" alt="customer-img" />
        </div>
        <div
          class="w-md md:w-xl flex flex-col gap-10 justify-center items-center"
        >
          <div class="gap-3 self-center text-center">
            <h1
              class="h1-section text-yellow-600 text-4xl xl:text-5xl font-bold"
              data-text="CONTACT US"
            ></h1>
            <p class="text-gray-400">
              Talk to our team of qualified professionals
            </p>
          </div>

          <button
            class="w-1/2 bg-gradient-to-r from-purple-900 to-pink-600 rounded-2xl h-12 font-bold text-gray-200 hover:scale-105 hover:bg-gradient-to-r hover:from-purple-900 hover:to-purple-900 active:bg-gradient-to-l active:from-pink-600 active:to-pink-600 active:scale-95 transition ease-in-out hover:duration-500"
          >
            Contact US
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
